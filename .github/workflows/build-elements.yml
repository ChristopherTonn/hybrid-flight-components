name: Build Angular Elements

on:
  workflow_run:
    workflows: ['CI']
    types:
      - completed

jobs:
  build-elements:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install Dependencies (peer-deps fix)
        run: npm install --legacy-peer-deps

      - name: ğŸ” Generate Vercel rewrites
        run: node scripts/generate-vercel-rewrites.js

      - name: ğŸ§± Build all Angular Elements
        run: |
          for dir in projects/elements-*; do
              npx ng build $(basename $dir) --configuration production
          done
