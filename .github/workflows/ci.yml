name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: ['*']
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install Dependencies (fallback peer deps)
        run: npm install --legacy-peer-deps

      - name: âœ¨ Lint & Format Check
        run: |
          npm run lint
          npx prettier --check .

      - name: ğŸ§ª Run Unit Tests (Karma)
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: ğŸ§± Build Angular Project
        run: npm run build

      - name: ğŸ§ª Storybook Build (fÃ¼r visuelle Regression oder spÃ¤teres Deployment)
        run: npm run build-storybook
